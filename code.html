<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <script type="text/javascript" src="jquery.min.js"></script>

  <style type="text/css">

	body {
	  background: #24aecd;
	}
	
	div#zona-voo {
	  height:500px;
	  width:500px;
	}
	
	.aegypti {
	  display: block;
	  position:fixed;
	  width: 50px;
	  height: 50px;
	  margin: 2% auto;
	  background: url('aedes.png') left center;
	  animation: play .4s steps(4) infinite;
	}
	
	@keyframes play {
	    100% { background-position: -200px; }
	}
	
  </style>

  <title>Viral - Combate Aedes Aegypti</title>

<script type="text/javascript">//<![CDATA[

$(window).ready(function() {

	$(document).ready(function() {
            animateAedes($('.mosq1'));
            animateAedes($('.mosq2'));
            animateAedes($('.mosq3'));
	});
	
	function makeNewPosition($container) {
	
	    var h = $container.height() - 50;
	    var w = $container.width() - 50;
	
	    var nh = Math.floor(Math.random() * h);
	    var nw = Math.floor(Math.random() * w);
	
	    return [nh, nw];
	
	}
	
	function animateAedes($target) {
	    var newq = makeNewPosition($target.parent());
	    var oldq = $target.offset();
	    var speed = calcSpeed([oldq.top, oldq.left], newq);
	
	    $target.animate({
	        top: newq[0],
	        left: newq[1]
	    }, speed, function() {
	        animateAedes($target);
	    });
	
	};
	
	function calcSpeed(prev, next) {
	    var x = Math.abs(prev[1] - next[1]);
	    var y = Math.abs(prev[0] - next[0]);
	    var greatest = x > y ? x : y;
	    var speedModifier = 0.1;
	    var speed = Math.ceil(greatest / speedModifier);
	    return speed;
	}
	
});//]]> 

</script>

</head>

<body>

<div id="zona-voo">
  <a href="http://combateaedes.saude.gov.br/" class="aegypti mosq1"></a>
  <a href="http://combateaedes.saude.gov.br/" class="aegypti mosq2"></a>
  <a href="http://combateaedes.saude.gov.br/" class="aegypti mosq3"></a>
</div>

</body></html>
